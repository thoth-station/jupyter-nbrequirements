name: Release

on: [issues, issue_comment]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.6"

    - name: Configure
      run: |
        pip install release-bot jinja2
        # Template the configuration
        jinja2 .conf.yaml -o conf.yaml
      env:
        # secrets.GITHUB_TOKEN is autogenerated by GitHub for the current repository
        GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
    
    - name: Release
      run: |
        release-bot -c conf.yaml
