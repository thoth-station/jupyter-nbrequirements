name: Python package release

on:
  push:
    branches:
    - stable
    - test
    - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.6"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip pipenv twine
        pipenv install --dev
    - name: Lint with flake8
      run: |
        pipenv run pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pipenv run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"
    
    - name: Build
      run: |
        pushd js/
        npm install
        npm run build-prod
        npm test
        popd
        pipenv run python setup.py sdist bdist_wheel
    
    - name: Twine check
      run: |
        pipenv run twine check dist/*

    - name: TEST Publish to PyPI
      run: |
        pipenv run twine upload -repository-url https://test.pypi.org/legacy/ dist/* -u macermak -p ${{ secrets.PYPI_TEST_PASSWORD }}
        
    - name: Publish to PyPI
      run: |
        pipenv run twine upload -repository-url https://upload.pypi.org/legacy/ dist/* -u macermak -p ${{ secrets.PYPI_UPLOAD_PASSWORD }}
      if: github.branch != 'test'
